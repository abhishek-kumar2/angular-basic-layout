<div class="min-h-[70vh] flex items-center justify-center bg-background">
  <div class="w-full max-w-md p-8 space-y-5 rounded-2xl shadow card">
    <h1 class="text-2xl font-bold text-center text-primary-500">Sign Up</h1>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1" for="name">Full Name</label>
        <input
          id="name"
          type="text"
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary-500"
          placeholder="Enter your name"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary-500"
          placeholder="Enter your email"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary-500"
          placeholder="Enter your password"
        />
      </div>

      <button
        type="submit"
        class="w-full btn btn-primary"
      >
        Create Account
      </button>
    </form>

    <p class="text-sm text-center">
      Already have an account?
      <a routerLink="/auth/login" class="text-primary-500 hover:underline">Login</a>
    </p>
  </div>
</div>
